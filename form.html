  <main>
    <div class="form-wrapper">
    <h1>Account Setup</h1>
    <form method="get" action="record.html" id="accountForm">
      <label for="username">Username:
        <input type="text" id="username" name="username" required />
      </label>

      <label for="password">Password:
        <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}" title="At least 8 alphanumeric characters" />
      </label>

      <label for="confirm">Confirm Password:
        <input type="password" id="confirm" name="confirm" required />
      </label>

      <label for="email">BYUI Email:
        <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+\-]+@byui\.edu" title="Please enter a valid @byui.edu email address" />
      </label>

      <label for="rating">Page Rating:
        <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5" oninput="document.getElementById('ratingValue').textContent = this.value" />
        <span id="ratingValue">5</span>
      </label>

      <button type="submit">Submit</button>
    </form>

  <script>
    const form = document.getElementById('accountForm');
    const password = document.getElementById('password');
    const confirm = document.getElementById('confirm');

    form.addEventListener('submit', (e) => {
      if (password.value !== confirm.value) {
        alert('Passwords do not match!');
        password.value = '';
        confirm.value = '';
        password.focus();
        e.preventDefault();
      }
    });
  </script>
